
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
        <link rel="stylesheet" href="../css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js" integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://kit.fontawesome.com/77b4cc17b1.js" crossorigin="anonymous"></script>
        <title>SPOTIFY</title>
    </head>
    <body>
        <div id="root">
            <header class = "py-4">
                <div class="mx-4 d-flex justify-content-between">
                    <i class="fa-brands fa-spotify text-success iconSpotify"></i>
                    <input type="text" class="bg-light" placeholder="scegli la tua canzone preferita">
                </div>
            </header>
            <div class="container offset-1 col-10 text-white d-flex flex-wrap pt-5 justify-content-center">
                <ul v-for="disc in discs" class="d-flex col-4">
                    <li class="text-center">
                        <img :src="disc.poster" alt="">
                        <h4 class="text-uppercase">{{disc.title}}</h3>
                        <h5 class="text-uppercase">{{disc.author}}</h4>
                        <h5 class="text-uppercase">{{disc.year}}</h5>
                        <h6 class="text-uppercase">{{disc.genre}}</h6>
                    </li>
                </ul> 
            </div>
        </div>
        <style>
            *{
                background-color:#1E2D3B;
            }
            header,header > *{
                background-color:black;
               
            }
            ul{
                margin-left:-50px;
            }
            .iconSpotify{
                font-size:200%;
                background-color: black;
            }
          
        </style>
      
        <script src="main.js"></script>
    </body>
    </html>
